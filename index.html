<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Download Page</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .book-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .book-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
      padding: 20px;
    }

    .book-item img {
      width: 200px; /* Fixed width */
      height: 300px; /* Fixed height */
      object-fit: cover; /* Ensures the image covers the area without distortion */
      border-radius: 4px; /* Optional: adds rounded corners to the images */
      margin-bottom: 10px; /* Space between image and text */
    }

    .book-item h3 {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="book-container">
    <div class="book-item">
      <img src="files/LinuxEnterpriseCluster.jpg" alt="Book 1">
      <h3>Linux Enterprise Cluster</h3>
      <a href="files/LinuxEnterpriseCluster.pdf" class="download-btn">Download</a>
    </div>
    <div class="book-item">
      <img src="files/ObjectOrientedPHP.jpeg" alt="Book 2">
      <h3>Object Oriented PHP</h3>
      <a href="files/ObjectOrientedPHP.pdf" class="download-btn">Download</a>
    </div>
    <div class="book-item">
      <img src="files/PGPAndGPG.jpg" alt="Book 2">
      <h3>PGP and GPG</h3>
      <a href="files/PGPAndGPG.pdf" class="download-btn">Download</a>
    </div>
  </div>

</body>
</html>
