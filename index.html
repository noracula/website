<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Downlaod Website</title>
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #e0eaff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 60px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 40px;
    }

    .file-list {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .file-list ul {
      list-style: none;
      padding: 0;
    }

    .file-list li {
      margin: 15px 0;
      padding: 12px 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-list li:hover {
      background: #f0f8ff;
      border-color: #007bff;
    }

    .file-list a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      flex-grow: 1;
    }

    .file-icon {
      font-size: 1.2em;
    }

    footer {
      margin: 60px 0 30px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sample Download</h1>

  </header>

</html>
