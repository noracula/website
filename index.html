<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Ensures footer stays at the bottom */
        min-height: 100vh;
      }

      .book-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .book-item {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 200px; /* Adjust width for consistency */
        text-align: center;
        padding: 15px;
        margin-bottom: 30px; /* Adds space below each book item */
      }

      .book-item img {
        width: 100%; /* Ensures the image takes up the full width */
        height: 250px; /* Fixed height for consistency */
        object-fit: cover; /* Ensures the image fills the area */
        border-radius: 4px; /* Optional: Adds rounded corners */
        margin-bottom: 15px; /* Adds space between image and title */
      }

      .book-item h3 {
        font-size: 16px;
        color: #333;
        margin: 10px 0;
      }

      .download-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .download-btn:hover {
        background-color: #45a049;
      }

      footer {
        background-color: #333; /* Dark background to match the header */
        color: white; /* White text for contrast */
        text-align: center; /* Center the text */
        padding: 20px 0; /* Add padding to make it more spacious */
        margin-top: 40px; /* Add space above the footer */
        border-top: 2px solid #444; /* Optional: adds a subtle border to separate footer from content */
        font-size: 14px; /* Smaller text size for footer */
      }

      footer p {
        margin: 0; /* Remove any extra margin from the paragraph */
      }
    </style>
  </head>

  <header>
    <h1>Sample Download Website</h1>
  </header>

  <body>
    <div class="book-container">
      <div class="book-item">
        <img src="files/LinuxEnterpriseCluster.jpg" alt="Book 1" />
        <h3>Linux Enterprise Cluster</h3>
        <a href="files/LinuxEnterpriseCluster.pdf" class="download-btn"
          >Download</a
        >
      </div>
      <div class="book-item">
        <img src="files/ObjectOrientedPHP.jpeg" alt="Book 2" />
        <h3>Object Oriented PHP</h3>
        <a href="files/ObjectOrientedPHP.pdf" class="download-btn">Download</a>
      </div>
      <div class="book-item">
        <img src="files/PGPAndGPG.jpg" alt="Book 2" />
        <h3>PGP and GPG</h3>
        <a href="files/PGPAndGPG.pdf" class="download-btn">Download</a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Sample Page. All rights reserved.</p>
    </footer>
  </body>
</html>
